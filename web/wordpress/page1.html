<!DOCTYPE html>
<html>
    <style>
        .box {

    background-color: #cfc ;
    width: 300px;
    padding: 50px;
    height: 75%;
    margin: 20px;
    border-radius: 18px 18px 18px 18px;
    -moz-border-radius: 18px 18px 18px 18px;
    -webkit-border-radius: 18px 18px 18px 18px;
    border: 0px solid #000000;
    -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
        }
    </style>
    <head>
        <body>
            <h1>hello world!</h1>
            <p>hello world!</p>
            <table id="table1">
                <tr>
                    <th>
                        <div class="box">
                            <h1>hello</h1>
                        </div>
                    </th>
                    <th>
                        <div class="box">
                            <h1>hello</h1>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>Espresso</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>Cappuccino</td>
                    <td>$2.50</td>
                </tr>
                <tr>
                    <td>Latte</td>
                    <td>$2.75</td>
                </tr>
            </table>
            <script>
let divTable = document.createElement("div"); //create new <div>
divTable.id = "tablediv";

let tables = document.getElementsByTagName("table1"); //HTMLCollection which is live, no need to delete "old tables"
while (tables.length > 0) divTable.append(tables[0]); //add every <table> to the new <div>

let body = document.querySelector("body"); //change to the preferred selector
body.append(divTable); //append new <div> to the selected Element, in this case <body>

var table = document.getElementById("table1");

// Create an empty <tr> element and add it to the 1st position of the table:
var row = table.insertRow(0);

// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);

// Add some text to the new cells:
cell1.innerHTML = "NEW CELL1";
cell2.innerHTML = "NEW CELL2";
            </script>
        </body>
    </head>
</html>
